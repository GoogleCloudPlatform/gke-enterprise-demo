#
# Service for elasticsearch master discovery
# https://kubernetes.io/docs/concepts/services-networking/service/
#
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  labels:
    component: elasticsearch
    role: master
spec:
  type: ClusterIP
  selector:
    component: elasticsearch
    role: master
  ports:
  - name: transport
    port: 9300
    protocol: TCP
