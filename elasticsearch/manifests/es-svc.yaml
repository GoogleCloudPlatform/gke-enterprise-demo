#
# Service for elasticsearch client exposed as Internal Load Balancer
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  # Please refer to "Creating an internal load balancer"
  # https://cloud.google.com/kubernetes-engine/docs/how-to/internal-load-balancing#create
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  labels:
    component: elasticsearch
    role: ingest
spec:
  selector:
    component: elasticsearch
    role: ingest
  ports:
    - port: 9200
      targetPort: 9200
      protocol: TCP
      name: http
  type: LoadBalancer
