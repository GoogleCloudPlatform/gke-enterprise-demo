# Deployment for pyrios-ui
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyrios-ui
  labels:
    app: pyrios-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyrios-ui
  template:
    metadata:
      labels:
        app: pyrios-ui
    spec:
      containers:
      - name: pyrios-ui
        image: us.gcr.io/pso-helmsman-cicd-infra/pyrios-ui:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PYRIOS_ENDPOINT
          value: pyrios
